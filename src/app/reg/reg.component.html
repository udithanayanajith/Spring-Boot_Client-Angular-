<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: black;
  }

  * {
    box-sizing: border-box;
  }

  /* Add padding to containers */
  .container {
    padding: 16px;
    background-color: white;
    width: 500px;
  }

  /* Full-width input fields */
  input[type=text],
  input[type=password] {
    width: 100%;
    height: 10px;
    padding: 15px;
    margin: 5px 0 22px 0;
    display: inline-block;
    border: none;
    background: #f1f1f1;
  }

  input[type=text]:focus,
  input[type=password]:focus {
    background-color: #ddd;

    outline: none;
  }

  /* Overwrite default styles of hr */
  hr {
    border: 1px solid #f1f1f1;
    margin-bottom: 25px;
  }

  /* Set a style for the submit button */
  .registerbtn {
    background-color: #04AA6D;
    color: white;
    padding: 16px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    opacity: 0.9;
  }

  .registerbtn:hover {
    opacity: 1;
  }

  /* Add a blue text color to links */
  a {
    color: dodgerblue;
  }

  /* Set a grey background color and center the text of the "sign in" section */
  .signin {
    background-color: #f1f1f1;
    text-align: center;
  }
</style>
<div style="margin-top: 55px;">
  <form [formGroup]="regForm" (ngSubmit)="reg()">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <div >
        <label for="name"><b>Name</b></label>
        <input formControlName="name" type="text"  placeholder="Enter Name" name="name" id="name" required>

        <label for="address"><b>Address</b></label>
        <input formControlName="address" type="text" placeholder="Enter Address" name="address" id="address" required>

        <label for="contact"><b>Contact</b></label>
        <input formControlName="contact" type="number" onKeyDown="if(this.value.length==10 && event.keyCode!=8) return false;"  placeholder="Contact" name="contact" id="contact" required>
        <hr>

        <button type="submit" class="registerbtn">{{actionBtn}}</button>
      </div>
    </div>
  </form>
</div>
